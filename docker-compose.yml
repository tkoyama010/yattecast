version: "3"
services:
  jekyll:
    build:
      context: .
      dockerfile: ./docker/jekyll/Dockerfile
    command: bundle exec jekyll serve --force_polling --host 0.0.0.0 --incremental
    ports:
      - "4000:4000"
    volumes:
      - ./:/app
      - bundle:/bundle
volumes:
  bundle:
    driver: local
